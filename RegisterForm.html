<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="CSS/Gloable.css">
  <link rel="stylesheet" href="CSS/singlePage-form.css">
  <link rel="icon" href="images/icon.png">
  <title>G&H | Register</title>
</head>
<body>  
  <div class="single-form-holder">
    <div class="single-from">
      <div class="heading text-center">
        <h2>Sign Up</h2>
        <p>Create your account to get full access</p>
      </div>
      <form action="">
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" placeholder="Enter full name">
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="text" name="email" placeholder="Enter email address">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter password">
        </div>
        <div>
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="text" name="ConfirmPassword" placeholder="Confirm password">
        </div>
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" placeholder="Enter Full name">
        </div>
      </form>
      <div class="register-footer">
        <p>Already have an account? <a href="#">Login</a>here</p>
        <input class="login-check" type="submit" value="Sign Up">
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
